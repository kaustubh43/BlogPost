{% extends 'base.html' %}
{% block content %}
{% load static %}
<!-- Page Header -->
<header class="masthead" style="background-image: url('{% static 'assets/img/logout.jpg' %}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Logged out</h1>
                    <span class="subheading">Hope to see you soon</span>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="d-flex justify-content-center">
    <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-primary my-5" onclick="HomeLink()">Home</button>
        <script>
            function HomeLink() {
                window.location.href = "{% url 'home' %}";
            }
        </script>
    </div>
</div>

{% endblock%}
