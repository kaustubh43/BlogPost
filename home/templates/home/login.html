{% extends 'base.html' %}
{% block content %}
{% load static %}

<header class="masthead" style="background-image: url('{% static 'assets/img/logout.jpg' %}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Login</h1>
                    <span class="subheading">Welcome back!</span>
                    <a href="{% url 'signup' %}">
                        <span class="subheading">Sign up if you're not a user</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="d-flex justify-content-center">
    <form method="post"> {% csrf_token %}
        {{form.as_p}}
        <input type="submit" class="btn btn-btn-secondary" />
    </form>
</div>

{% endblock%}
