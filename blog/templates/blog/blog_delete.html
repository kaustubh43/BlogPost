{% extends 'base.html' %}

{% block content %}

{% load static %}
<!-- Page Header-->
<header class="masthead" style="background-image: url('{% static 'assets/img/DeleteBlog.jpg' %}');">
    <div class="container position-relative px-10 px-lg-10">
        <div class="row gx-8 gx-lg-8 justify-content-center">
            <div class="col-md-20 col-lg-16 col-xl-16">
                <div class="page-heading">
                    <h1 style="font-size: 2.5em; text-align: center;">Delete Blog</h1>
                    <span class="subheading">Danger Zone!</span>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="d-flex justify-content-center">
    <form method='post'>{% csrf_token %}
        <p>Are you sure you want to delete "{{blog.title}}"?</p>
        <p>This Action can't be undone</p>

        <div class="d-flex justify-content-center">
            <input type="submit" class="btn btn-danger" value="Confirm" />
        </div>
    </form>
</div>

{% endblock %}
